<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>
 <div id="guitar">
    <img src="guitar.png" alt="guitarra" width="180px">
 </div>
 <div id="cello">
     <img src="cello.png" alt="ViolonCello" width="205px">
 </div>
 
    <header class="header">
        <h2 class="page">Inscrição para o Concurso Musical</h2>
    </header>

<div class="border">
    <h1 class="title">FORMULÁRIO</h1>
    
    <form class="form">
        <label id="name">Nome</label>
            <input id="boxname" type="text" name="nome" placeholder="Por favor, digite o seu nome" required>
        <label id="email">E-mail</label>
            <input id="boxemail" type="email" name="e-mail" placeholder="Por favor, digite o seu e-mail" required>
        <label id="talent">Instrumento Musical</label>
            <input id="boxtalent" type="text" nome="talento" placeholder="Insira o instrumento que você tocará" required>
        <label id="date">Data da Inscrição</label>
            <input id="boxdate" type="date" name="data" required>

    <button class="button">EnviaR</button>
    </form>
</div>


    


</body>
</html>
